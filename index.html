<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>アップル歯科医院 アンケート</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
  <h1>アップル歯科医院 アンケート</h1>
  <form id="form" class="card">
    <label>本日のご満足度（星1〜5）</label>
    <div class="stars" role="radiogroup" aria-label="満足度">
      <label><input type="radio" name="stars" value="1">★1</label>
      <label><input type="radio" name="stars" value="2">★2</label>
      <label><input type="radio" name="stars" value="3">★3</label>
      <label><input type="radio" name="stars" value="4">★4</label>
      <label><input type="radio" name="stars" value="5" required>★5</label>
    </div>

    <label for="comment">ご意見・ご感想（任意）</label>
    <textarea id="comment" maxlength="1000" rows="6" placeholder="個人情報は書かないでください。"></textarea>

    <button type="submit" class="primary">送信</button>
  </form>

  <section id="after" class="card" hidden>
    <h2>ご協力ありがとうございます</h2>
    <p id="copyText" class="preview"></p>
    <div id="msg"></div>
    <div class="actions">
      <button id="copyBtn">内容をコピー</button>
      <a id="googleBtn" class="primary" href="https://g.page/r/CdhE7fwALR7kEBM/review" rel="noopener" target="_blank">Googleに投稿</a>
    </div>
    <p class="note">※Google投稿は一般公開されます。個人情報は含めないでください。</p>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
